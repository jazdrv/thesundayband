<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sunday Band</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 90vw;
            margin: 20px auto;
        }
        .button {
            background-color: white;
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.2s ease-in-out;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Sunday Band</h1>
        <img src="thesundayband.jpeg" alt="The Sunday Band">
        <div class="buttons">
            <a href="https://www.facebook.com/thesundayband" class="button" target="_blank">Facebook</a>
            <a href="https://www.youtube.com/@thesundayband" class="button" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/thesundaybandmusic/" class="button" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
