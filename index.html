<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sunday Band</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .band-image {
            max-width: 300px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease;
            width: 200px;
        }
        .facebook {
            background-color: #3b5998;
            color: white;
        }
        .youtube {
            background-color: #ff0000;
            color: white;
        }
        .instagram {
            background-color: #E1306C;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="thesundayband.jpeg" alt="The Sunday Band" class="band-image">
        <div class="buttons">
            <a href="https://www.facebook.com/thesundayband" class="button facebook" target="_blank">Facebook</a>
            <a href="https://www.youtube.com/@thesundayband" class="button youtube" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/thesundaybandmusic/" class="button instagram" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
