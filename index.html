<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sunday Band</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }
        .image-container {
            max-width: 80%;
            margin-bottom: 10px;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            width: 90%;
            max-width: 500px;
        }
        .links a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            border: 2px solid white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
            text-align: center;
        }
        .links a:hover {
            background-color: white;
            color: black;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .image-container {
                flex: 1;
            }
            .links {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./images/thesundayband.jpg" alt="The Sunday Band">
        </div>
        <div class="links">
            <a href="https://www.facebook.com/TheSundayBandMusic/" target="_blank">Facebook</a>
            <a href="https://www.youtube.com/@TheSundayBandMusic" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/thesundaybandmusic/" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
