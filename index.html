<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sunday Band</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 10px rgba(255, 0, 128, 0.5);
        }

        img {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Sunday Band</h1>
        <img src="/thesundayband.jpg" alt="The Sunday Band">
    </div>

</body>
</html>
